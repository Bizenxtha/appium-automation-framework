name: Run iOS Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java JDK 19
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '19'

      - name: Install Appium
        run: npm install -g appium

      - name: Install XCUITest driver
        run: appium driver install xcuitest

      - name: List available simulators
        run: xcrun simctl list devices

      - name: Boot iPhone 15 Pro simulator
        run: xcrun simctl boot "iPhone 15 Pro"

      - name: Wait for simulator to boot
        run: xcrun simctl bootstatus "iPhone 15 Pro" --timeout 900

      - name: Start Appium server
        run: appium &

      - name: Build and run tests
        run: mvn clean test

      - name: Store test results
        if: always() # ensures that results are saved even if the tests fail
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: target/surefire-reports/
