name: iOS Test on macOS Runner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ios-test:
    runs-on: macos-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 15
      uses: actions/setup-java@v3
      with:
        java-version: '15'
        distribution: 'adopt'

    - name: Install dependencies
      run: mvn install

    - name: Start Appium Server
      run: appium &

    - name: Boot iOS Simulator
      run: |
        xcrun simctl boot "iPhone SE (2nd generation)"
        xcrun simctl install booted apps/UIKitCatalog.app

    - name: Run iOS tests
      run: mvn test

    - name: Shutdown Simulator
      run: xcrun simctl shutdown all
