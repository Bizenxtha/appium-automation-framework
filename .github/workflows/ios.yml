name: Run iOS UI Tests

on:
  push:
    branches:
      - main

jobs:
  ios-tests:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK 19
      uses: actions/setup-java@v3
      with:
        java-version: '19'
        distribution: 'adopt'

    - name: Install Appium
      run: npm install -g appium

    - name: Install or Update XCUItest Driver
      run: appium driver install xcuitest

    - name: Start Appium Server
      run: |
        nohup appium --use-plugins uiautomator2 --use-plugins xcuitest &
        sleep 20 # Allow some time for Appium to start

    - name: Install and Configure iOS Simulator
      run: |
        xcrun simctl boot "iPhone SE (2nd generation)"
        xcrun simctl install booted apps/UIKitCatalog.app
        xcrun simctl shutdown "iPhone SE (2nd generation)"

    - name: Run iOS UI tests
      env:
        APPIUM_SERVER_URL: http://localhost:4723/wd/hub
      run: mvn test

    - name: Publish Test Results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: target/surefire-reports/
